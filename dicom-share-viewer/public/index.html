<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="DICOM Share Viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>DICOM Share Viewer</title>
    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
                  .then(() => console.log('ServiceWorker registration success'))
                  .catch(() => console.error('ServiceWorker registration error'))
        } else {console.error('ServiceWorker is not supported')}
      });
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="appLoader"></div>
    </div>
  </body>
</html>
